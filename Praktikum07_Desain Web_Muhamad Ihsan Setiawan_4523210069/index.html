<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Ican</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-sans m-5 bg-gradient-to-br from-green-50 to-orange-50 min-h-screen"
  >
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-5xl font-bold text-center text-green-600 mb-6">
        Buku Keseharian Ican
      </h1>

      <div id="session-container" class="mb-5">
        <input
          type="text"
          id="namaPengguna"
          class="p-2 my-1.5 mx-0 w-full box-border rounded border border-green-300"
          placeholder="Masukkan Nama Anda"
        />
        <button
          class="py-2 px-4 bg-green-400 text-white font-semibold cursor-pointer rounded hover:bg-orange-500 w-full mt-2"
          id="btnSimpanNama"
        >
          Simpan Nama
        </button>
        <h3
          id="salamPengguna"
          class="text-black text-center mt-4 text-lg font-semibold"
        ></h3>
      </div>

      <form id="form-tambah-buku" class="mb-5">
        <input
          type="text"
          id="judul"
          class="p-2 my-1.5 mx-0 w-full box-border rounded border border-green-300"
          placeholder="Judul Buku"
          required
        />
        <input
          type="text"
          id="penulis"
          class="p-2 my-1.5 mx-0 w-full box-border rounded border border-green-300"
          placeholder="Penulis"
          required
        />
        <input
          type="number"
          id="tahun"
          class="p-2 my-1.5 mx-0 w-full box-border rounded border border-green-300"
          placeholder="Tahun Terbit"
          required
        />
        <button
          type="submit"
          class="py-2 px-4 bg-green-400 text-white font-semibold cursor-pointer rounded hover:bg-orange-500 w-full mt-2"
        >
          Tambah Buku
        </button>
      </form>

      <h2
        class="text-2xl font-bold text-black border-b border-green-200 pb-2 mb-4"
      >
        Daftar Buku
      </h2>
      <div
        id="daftar-buku"
        class="p-5 border border-orange-300 bg-orange-50 rounded"
      ></div>

      <h2
        class="text-2xl font-bold text-black border-b border-orange-200 pb-2 mt-6 mb-4"
      >
        Daftar Buku Favorit
      </h2>
      <div
        id="buku-favorit"
        class="p-5 border border-orange-300 bg-orange-50 rounded"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
